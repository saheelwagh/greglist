<!doctype html>
<html lang="en">
    <head>
        <title>Greglist</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <header>
            <nav>
                <div class="brand">Greg's List</div>
                <ul class="navLinks">
                    <li class="link"><a href="#">Post</a></li>
                    <li class="link"><a href="#">Account</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="search">
                <form>
                    <label>Search Jobs</label> <br>
                    <input type="text" placeholder="Search for software jobs">
                    <button><img src="magnifying-glass.png"></button>
                </form>
            </section>
            <section class="pagination">
                <div class="pagiButton">
                    <button>< prev</button>
                    <button>1 to 100 of 179</button>
                    <button>next ></button>
                </div>
            </section>
            <section class="results">
                <div>
                    <span class="date">June 22</span>
                    <span class="Role">Technical Project Manager</span>
                    <span class="location">Midtown East</span>
                </div>
                <div>
                    <span class="date">June 21</span>
                    <span class="Role">Frontend Developer</span>
                    <span class="location">Soho</span>
                </div>
                <div>
                    <span class="date">June 20</span>
                    <span class="Role">Senior Python Dev</span>
                    <span class="location">Flatiron</span>
                </div>
            </section>
        </main>
    </body>
</html>
